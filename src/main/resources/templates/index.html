<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>OVERSKIRFT</h1>
<div>
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
        </tr>
        <tr>
            th:each="book: ${books}">
            <td th:text="${book.book_id}"/>
            <td th:text="${book.book_name}"/>
            <td th:text="${book.book_genre}"/>
            <td th:text="${book.book_page_amount}"/>
            <td th:text="${book.book_author}"/>
            <td th:text="${book.book_personal_rating}"/>

        </tr>
        </thead>
    </table>
</div>

</body>
</html>
